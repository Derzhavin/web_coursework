<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle city</title>
</head>
<body>
<script>
    function store() {
        localStorage["Battle_city.username"]
            = document.getElementById("username").value;
    }
</script>
<img src="../../resources/preview.png" width="200" height="200"/>
<form action="menu.html" method="get">
    <label>
        <input id="username" placeholder="username" style="width: 200px"><br>
    </label>
    <br>
    <input class="game_button" onclick="store();" type="submit" value="submit">
</form>
<link rel="stylesheet" href="../css/index.css">
</body>
</html>

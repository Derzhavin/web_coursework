<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIP tanks</title>
</head>
<body>
<img src="resources/imgs/preview.png" width="200" height="200"/>
<form method="get">
    <label>
        <input id="username" placeholder="username" style="width: 200px"><br>
    </label>
    <br>
    <input class="game_button" onclick="store();" value="submit" style="width:200px; text-align: center">
</form>
<link rel="stylesheet" href="../style.css">
<script>
    function store() {
        if (document.getElementById("username").value.length === 0) {
            alert('Username was not specified!');
        } else {
            localStorage["RIP_tanks.username"] = document.getElementById("username").value;
            window.location.href = 'pages/menu.html';
        }
    }
</script>
</body>
</html>

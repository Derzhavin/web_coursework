<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIP tanks</title>
</head>
<body>
<div style="text-align: center;">
    <button class="game_button" onclick="showRules()">rules</button>
    <br>
    <br>
    <button class="game_button" onclick="showGameControl()">control</button>
    <br>
    <br>
    <button class="game_button" onclick="window.location.href = 'game.html'">play</button>
</div>
<script>
    function showGameControl() {
        alert("Game control:\n" +
            "up - w;\n" +
            "down - s;\n" +
            "left - a;\n" +
            "right - d;\n" +
            "next level - n;\n" +
            "restart - r;\n" +
            "pause - enter;"
        )
    }

    function showRules() {
        alert("Control your tank," +
            "try to kill all " +
            "enemy tanks and " +
            "remember to hurry up " +
            "because somebody may be faster " +
            "than you!")
    }
</script>
<link rel="stylesheet" href="../style.css">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIP tanks</title>
</head>
<body>
<script>
    function store() {
        localStorage["RIP_tanks.username"] = document.getElementById("username").value;

        localStorage['RIP_tanks.record.' + document.getElementById("username").value] = 500;
    }
</script>
<img src="resources/imgs/preview.png" width="200" height="200"/>
<form action="pages/menu.html" method="get">
    <label>
        <input id="username" placeholder="username" style="width: 200px"><br>
    </label>
    <br>
    <input class="game_button" onclick="store();" type="submit" value="submit">
</form>
<link rel="stylesheet" href="../style.css">
</body>
</html>
